<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Belajar Tailwind</title>
  </head>
  <body>
    <div class="container mx-auto mt-12">
      <h1 class="text-2xl text-blue-700 font-bold mb-3">
        Belajar Membuat Button
      </h1>
      <button
        class="bg-blue-500 hover:bg-blue-700 text-white transition duration-100 cursor-pointer py-2 px-8 rounded"
      >
        Cool Button
      </button>

      <p class="mt-3 mb-3">
        Membuat Button yang nantinya diterapkan disemua button
      </p>
      <button class="btn-info">Custom Button</button>
    </div>

    <div class="container mx-auto mt-12">
      <h1 class="text-2xl text-blue-700 font-bold mb-3">
        Grid System
      </h1>
      <div class="grid grid-cols-4 grid-rows-2 gap-4">
        <div class="col-span-2 row-span-2 bg-blue-100 text-center p-4">
          Column 1
        </div>
        <div class="col-span-1 row-span-1 bg-blue-100 text-center p-4">
          Column 2
        </div>
        <div class="col-span-1 row-span-1 bg-blue-100 text-center p-4">
          Column 3
        </div>
        <div class="col-span-1 row-span-1 bg-blue-100 text-center p-4">
          Column 4
        </div>
        <div class="col-span-1 row-span-1 bg-blue-100 text-center p-4">
          Column 5
        </div>
      </div>
    </div>
  </body>
</html>
